<html>
	<body bgcolor="grey">
		<h1 align="center">Welcome to Employee Registration </h1>
		<br><br>
		
		<form action="./Register_Employee.jsp" method="post" align="center">
		
		First Name : <input type="text" name="first_name" placeholder="Enter First Name"><br><br>
		Last Name : <input type="text" name="last_name" placeholder="Enter Last Name"><br><br>
		Email:<input type="email" name="email" placeholder="Enter Email"><br><br>
		Password :<input type="password" name="password" placeholder="Enter password"><br><br>
		Phone:<input type="number" name="phone" placeholder="Enter Phone Number"><br><br>
		Salary:<input type="number" name="salary" placeholder="Enter Salary"><br><br>

		Select Department : <select name="department" value="select">
			<option value="Development">Development</option>
			<option value="Quality_Assurance">Quality Assurance</option>
			<option value="HR">Human Resource</option>
		</select><br><br>
		
		Address : <input type="text" name="address" placeholder="Enter Address"><br><br>
		<input type="submit" value="Register">
		</form>
		
		
	</body>
</html>
